// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'me.tatarka:gradle-retrolambda:3.2.3'
        classpath "com.neenbedankt.gradle.plugins:android-apt:1.4"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        // for MPAndroidChard

        maven { url 'https://dl.bintray.com/curiosityhealth/maven' }
        maven { url 'https://dl.bintray.com/edu-cornell-tech-foundry/SDLRSX' }
        maven { url 'https://dl.bintray.com/researchstack/ResearchStack' }
        maven { url 'https://dl.bintray.com/org-researchsuite/maven/' }
        maven { url "https://dl.bintray.com/edu-cornell-tech-foundry/ResearchSuiteAppFramework" }
        //        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
